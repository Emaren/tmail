<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
</head>

<body style="margin:0;padding:0;background:#000000;color:#ffffff;">

  <!-- === Hidden preheader text (inbox preview only) === -->
  <span style="display:none;font-size:1px;color:#ffffff;line-height:1px;max-height:0;
               max-width:0;opacity:0;overflow:hidden;mso-hide:all;visibility:hidden;">
    Token? Done. Logo? Done. Infrastructure? Done. Just say the word, and $STARS goes live..
  </span>

  <!-- ==== FULL-WIDTH PAINT ==== -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
         style="margin:0;padding:0;background:#000000;border-collapse:collapse;">
    <tr>
      <td align="center" style="margin:0;padding:0;">
        <!-- ==== HERO (600 px max, centred) ==== -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
               style="width:100%;max-width:600px;margin:0 auto;border-collapse:collapse;">
          <tr>
            <td style="margin:0;padding:0;font-size:0;line-height:0;">
              <a href="https://tokentap.ca" target="_blank"
                 style="display:block;font-size:0;line-height:0;">
                <img src="https://tokentap.ca/email-assets/pink-black.png"
                     alt="TokenTap Logo"
                     width="600"
                     style="display:block;width:100%;height:auto;border:0;outline:0;">
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  {{tracking_pixels}}
</body>
</html>
